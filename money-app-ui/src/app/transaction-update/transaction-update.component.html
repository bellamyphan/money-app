<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Update Transaction</h3>

            <!-- Show loading spinner/message while loading the transaction -->
            <div *ngIf="loading" class="text-center">
                <p>Loading transaction data...</p>
                <!-- You can replace this with a spinner or any other loading indicator -->
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Show the form only when data is ready (loading = false) -->
            <form *ngIf="!loading" (ngSubmit)="onSubmit()" #transactionForm="ngForm">
                <!-- Date Field -->
                <div class="form-group mb-3">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date" name="date" [(ngModel)]="transaction.date"
                        required />
                </div>

                <!-- Amount Field -->
                <div class="form-group mb-3">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" id="amount" name="amount" [(ngModel)]="transaction.amount"
                        required />
                </div>

                <!-- Type Field -->
                <div class="form-group mb-3">
                    <label for="type">Type</label>
                    <input class="form-control" type="text" id="type" name="type" [(ngModel)]="transaction.type"
                        required />
                </div>

                <!-- Bank Field -->
                <div class="form-group mb-3">
                    <label for="bank">Bank</label>
                    <input class="form-control" type="text" id="bank" name="bank" [(ngModel)]="transaction.bank"
                        required />
                </div>

                <!-- Notes Field -->
                <div class="form-group mb-3">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" [(ngModel)]="transaction.notes"
                        rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary btn-block" type="submit" [disabled]="submitting">
                    {{ submitting ? 'Updating...' : 'Submit' }}
                </button>

                <!-- Optional Spinner While Submitting -->
                <div *ngIf="submitting" class="text-center mt-3">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Submitting...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
